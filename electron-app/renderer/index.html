<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Sync</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸŽµ Music Sync</h1>
      <p class="subtitle">Synchronized Audio Playback</p>
    </header>

    <div class="main-content">
      <!-- Connection Panel -->
      <section class="panel">
        <h2>Connection</h2>
        <div class="form-group">
          <label for="wsUrl">Signaling Server URL:</label>
          <input type="text" id="wsUrl" placeholder="ws://localhost:8080" value="ws://localhost:8080">
        </div>
        <div class="form-group">
          <label for="roomId">Room ID:</label>
          <input type="text" id="roomId" placeholder="myroom" value="myroom">
        </div>
        <div class="form-group">
          <label for="peerName">Your Name:</label>
          <input type="text" id="peerName" placeholder="Anonymous">
        </div>
        <button id="connectBtn" class="btn btn-primary">Connect</button>
        <button id="disconnectBtn" class="btn btn-secondary" style="display:none;">Disconnect</button>
        <div id="connectionStatus" class="status">Disconnected</div>
      </section>

      <!-- Host Controls -->
      <section class="panel">
        <h2>Host Controls</h2>
        <div class="form-group">
          <button id="selectFileBtn" class="btn">Select Audio File</button>
          <div id="fileInfo" class="info"></div>
        </div>
        <div class="form-group">
          <button id="startServerBtn" class="btn" disabled>Start Serving File</button>
          <div id="serverInfo" class="info"></div>
        </div>
        <button id="becomeHostBtn" class="btn" disabled>Become Host</button>
        <div id="hostStatus" class="status"></div>
      </section>

      <!-- Client Controls -->
      <section class="panel">
        <h2>Client Controls</h2>
        <div class="form-group">
          <label for="fileUrl">Audio File URL:</label>
          <input type="text" id="fileUrl" placeholder="http://192.168.1.100:3000/audio">
        </div>
        <button id="loadFileBtn" class="btn">Load File</button>
        <button id="readyBtn" class="btn btn-success" disabled>Ready</button>
        <div id="loadStatus" class="status"></div>
      </section>

      <!-- Playback Controls -->
      <section class="panel">
        <h2>Playback</h2>
        <div class="controls">
          <button id="playBtn" class="btn btn-primary" disabled>Play</button>
          <button id="pauseBtn" class="btn btn-secondary" disabled>Pause</button>
          <button id="forceSyncBtn" class="btn" disabled>Force Sync</button>
        </div>
        <div class="form-group">
          <label for="seekInput">Seek to (seconds):</label>
          <input type="number" id="seekInput" min="0" step="0.1" value="0">
          <button id="seekBtn" class="btn" disabled>Seek</button>
        </div>
        <div class="progress-container">
          <div id="progressBar" class="progress-bar"></div>
          <div id="timeDisplay" class="time-display">0:00 / 0:00</div>
        </div>
        <audio id="audioPlayer" preload="auto"></audio>
      </section>

      <!-- Sync Status -->
      <section class="panel">
        <h2>Sync Status</h2>
        <div class="sync-stats">
          <div class="stat">
            <span class="label">Clock Offset:</span>
            <span id="clockOffset" class="value">-- ms</span>
          </div>
          <div class="stat">
            <span class="label">RTT:</span>
            <span id="rtt" class="value">-- ms</span>
          </div>
          <div class="stat">
            <span class="label">Current Drift:</span>
            <span id="currentDrift" class="value">-- ms</span>
          </div>
          <div class="stat">
            <span class="label">Playback Rate:</span>
            <span id="playbackRate" class="value">1.00x</span>
          </div>
          <div class="stat">
            <span class="label">Sync Quality:</span>
            <span id="syncQuality" class="value badge badge-unknown">Unknown</span>
          </div>
        </div>
      </section>

      <!-- Logs -->
      <section class="panel">
        <h2>Logs</h2>
        <div id="logContainer" class="log-container"></div>
        <button id="clearLogsBtn" class="btn btn-small">Clear Logs</button>
      </section>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
